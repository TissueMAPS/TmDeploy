---
- name: Place convenience scripts
  template:
    src: "{{ item }}.j2"
    dest: "{{ tm_home }}/{{ item }}"
    owner: "{{ tm_user }}"
    group: "{{ tm_group }}"
    mode: 0700
  with_items:
    - create_slurm_account.sh
    - start_server.sh
    - stop_server.sh
  when: ansible_connection != 'docker'
  tags:
    - web

