    owner: "{{ db_user }}"
    group: "{{ db_group }}"
  when: ansible_connection == 'docker'
  tags:
    - database

- name: Allow unrestricted host access by db_role from local private network (172.16.0.0/12)
  lineinfile:
    dest: "{{ db_data_directory }}/{{ postgresql_version }}/{{ db_node }}/pg_hba.conf"
    state: present
