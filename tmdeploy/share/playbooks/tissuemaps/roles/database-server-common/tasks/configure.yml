  lineinfile:
    dest: "{{ db_data_directory }}/{{ postgresql_version }}/{{ db_node }}/pg_hba.conf"
    state: present
    line: 'host    {{ db_name }}   {{ db_role }}    192.168.0.0/16         trust'
    owner: "{{ db_user }}"
    group: "{{ db_group }}"
  when: ansible_connection == 'docker'
